<!--window-message begin-->
<div id="window-message" class="window-message modal-window">
    <div class="window__wrap">
        <div class="window__content type-1">
            <a href="#" class="modal-window-close" aria-label="close">
                <svg width="21" height="21">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"></use>
                </svg>
            </a>
            <div class="window__title">
                Підписку оформлено
            </div>

            <div class="window-message__text">
                <p>Дякуємо! Що офоромили підписку.</p>
                <p>Тепер ви будете в курсі всіх подій Leon.</p>
            </div>
        </div>
    </div>
</div>
<!--window-message end-->

<!--feedback-window begin-->
<div id="feedback-window" class="feedback-window modal-window">
    <div class="window__wrap">
        <div class="window__content type-1">
            <a href="#" class="modal-window-close">
                <svg width="21" height="21">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"></use>
                </svg>
            </a>
            <div class="window__title">
                Написати нам
            </div>
            <form class="window-form">
                <div class="form__line">
                    <label>
                        <input type="tel" required="">
                        <div class="label-text">Номер телефону*</div>
                        <div class="label-border"></div>
                    </label>
                </div>
                <div class="form__line">
                    <label>
                        <input type="text" required="">
                        <div class="label-text">Ім’я*</div>
                        <div class="label-border"></div>
                    </label>
                </div>
                <div class="form__line">
                    <label>
                        <input type="email" required="">
                        <div class="label-text">E-mail*</div>
                        <div class="label-border"></div>
                    </label>
                </div>
                <div class="form__line">
                    <label>
                        <input type="text" required="">
                        <div class="label-text">Повідомлення*</div>
                        <div class="label-border"></div>
                    </label>
                </div>
                <div class="form__line form-line-for-btn">
                    <button type="submit" class="btn btn-size-1 btn-color-2">
                                <span class="btn__content">
                                   Відправити
                                </span>
                    </button>
                </div>
            </form>
            <div class="window__agreement agreement">
                Я даю згоду на обробку персональних даних згідно <a href="#">Політики конфіденційності</a>
            </div>
        </div>
    </div>
</div>
<!--feedback-window end-->
